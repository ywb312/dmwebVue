<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vuedmweb</title>
  <style>
    body,
    ul,
    ol,
    li,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    form,
    fieldset,
    table,
    td,
    img,
    div {
      margin: 0;
      padding: 0;
      border: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      box-sizing: border-box;
      background: #fff;
      color: #333;
      font-size: 14px;
      font-family: "SimSun", "宋体", "Arial Narrow";
    }

    ul,
    ol {
      list-style-type: none;
    }

    select,
    input,
    img,
    select {
      vertical-align: middle;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but vuedmweb doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
